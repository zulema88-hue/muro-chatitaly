<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Il Muro di Chatitaly</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&family=Indie+Flower&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0b0b0f;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #inputBox {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    input {
      padding: 10px;
      width: 300px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .graffito {
      position: absolute;
      font-size: 22px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <div id="inputBox">
    <input id="testo" placeholder="Lascia il tuo segno..." maxlength="200" />
    <button onclick="invia()">Scrivi</button>
  </div>

<script>
  // ðŸŒŸ Chiavi corrette del progetto ðŸŒŸ
  const SUPABASE_URL = "https://wumwurwuwoysrvutupde.supabase.co";
  const SUPABASE_KEY = "sb_publishable_zfNgYH6O2O3zlnX9mhK4Fg_n-jU6QP1";

  const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);

  const fonts = ["Permanent Marker", "Rock Salt", "Indie Flower"];
  const colors = ["#8b5cf6", "#22d3ee", "#f43f5e", "#facc15"];

  function random(min, max) {
    return Math.floor(Math.random() * (max - min) + min);
  }

  async function invia() {
    const testo = document.getElementById("testo").value;
    if (!testo) return;

    const data = {
      testo,
      colore: colors[random(0, colors.length)],
      font: fonts[random(0, fonts.length)],
      rotazione: random(-15, 15),
      x: random(20, window.innerWidth - 200),
      y: random(20, window.innerHeight - 200)
    };

    const { error } = await supabase.from("muro").insert([data]);
    if(error){
      console.error("Errore invio:", error.message);
      alert("Errore a scrivere sul muro. Controlla la RLS o la tabella!");
      return;
    }

    document.getElementById("testo").value = "";
    carica();
  }

  async function carica() {
    document.querySelectorAll(".graffito").forEach(e => e.remove());

    const { data, error } = await supabase.from("muro").select("*");
    if(error){
      console.error("Errore caricamento:", error.message);
      return;
    }

    data.forEach(m => {
      const div = document.createElement("div");
      div.className = "graffito";
      div.textContent = m.testo;
      div.style.color = m.colore;
      div.style.fontFamily = m.font;
      div.style.transform = `rotate(${m.rotazione}deg)`;
      div.style.left = m.x + "px";
      div.style.top = m.y + "px";
      document.body.appendChild(div);
    });
  }

  carica();
</script>

</body>
</html>
